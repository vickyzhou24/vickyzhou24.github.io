<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample AR</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-gif-component.min.js"></script>
    <script src="aframe-text-geometry-component.min.js"></script>
    <script src="aframe-gif-shader.js"></script>

</head>
<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    </div>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; isMobile: true;'>

        <a-assets>
            <img id="sample_image" src="20181138150108gn2wW7370a11a3cc98bb1d667431e030e0cdd.jpg" crossorigin="anonymous">
        </a-assets>

        <a-marker-camera preset='custom' type='pattern' url='20180907580108dD9Ddfe85eff0cc2f8b608fe302f18982cbf0.patt'>

         <a-entity rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(holdit.gif);" gif="" transparent="true"></a-entity>

        <!--<a-box position="0 0 0" width="1" height="1" depth="0" material="shader:gif;src:url(holdit.gif);" transparent="true" gif="" rotation="" scale="" visible="" geometry=""></a-box>--> 
            <!--<a-entity geometry="primitive:box" material="shader:gif;src:url(holdit.gif);" gif=""></a-entity>-->
        </a-marker-camera>

        <a-entity camera></a-entity>
    </a-scene>

</body> 


</html>
