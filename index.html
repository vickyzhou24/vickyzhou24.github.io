<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample AR</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-text-geometry-component.min.js"></script>
    <script src="aframe-gif-shader.js"></script>
</head>
<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    </div>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; isMobile: true;'>
        
        <a-marker-camera type='pattern' url='markers/pringles.patt'>
            <!-- FOR GIFS -->
             <a-entity rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(gifs/pringles3.gif);" gif="" transparent="true"></a-entity> 
            <!-- FOR NON-GIF IMAGES -->
            <!-- <a-image rotation="-90 0 0" src="#sample_image"></a-image> -->
            <!-- FOR TEXT                    -->
            <!--<a-entity rotation="-90 0 0" position="-1 0 0" text-geometry="value: Sample Sample Sample; size: 0.2;"></a-entity>-->
        </a-marker-camera>
        <a-marker-camera preset="hiro">
            <!-- FOR GIFS -->
            <a-entity rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(gifs/holdit.gif);" gif="" transparent="true"></a-entity>
            <!-- FOR NON-GIF IMAGES -->
            <!-- <a-image rotation="-90 0 0" src="#sample_image"></a-image> -->
            <!-- FOR TEXT                    -->
            <!--<a-entity rotation="-90 0 0" position="-1 0 0" text-geometry="value: Sample Sample Sample; size: 0.2;"></a-entity>-->
        </a-marker-camera>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
